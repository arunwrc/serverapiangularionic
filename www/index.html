<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="AppCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title"></h1>
            </ion-header-bar>
 
            <ion-content padding="true">
                <form name="UserInsertionForm" ng-submit="submitForm(UserInsertionForm)">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Username</span>
                        <input type="text" name="username" placeholder="enter username" ng-model="user.username">
                    </label>
                    <button ng-click="Manage_enterdata(user);" class="btn success">Save Changes</button>                
                </form>
 
                <div class="card">
                    <div class="item item-text-wrap">
                        Response: <b ng-bind="response"></b>
                    </div>
                    <div  class="item item-text-wrap">
                        Error: <b ng-bind="response_error"></b>
                    </div>
                </div>
            
        <table class="table table-striped table-bordered table-hover table-header-fixed" id="sample_1">
            <thead>
                <tr class="">
                    <th> Name </th>
                </tr>
            </thead>
            <tbody>

               <tr ng-repeat="user in users">
                    <td> {{user.username}} </td>                
                </tr>
            </tbody>
        </table>
        </ion-content>
        </ion-pane>        
    </body>
</html>
